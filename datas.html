            <body>
                    <h1 id="cabecalho">Calculadora de dias</h1>
                    <p>Selecione um estado, uma data inicial e o número de dias desejado.</p>
                    <form>
                    <div class="pergunta">
                    <label>Estado: </label> <br>
                    <select name="estado" id="estado" required="">
                                <option class="estados" value="AC">AC</option>
                                <option class="estados" value="AL">AL</option>
                                <option class="estados" value="AM">AM</option>
                                <option class="estados" value="AP">AP</option>
                                <option class="estados" value="BA">BA</option>
                                <option class="estados" value="CE">CE</option>
                                <option class="estados" value="DF">DF</option>
                                <option class="estados" value="ES">ES</option>
                                <option class="estados" value="MS">MS</option>
                                <option class="estados" value="MA">MA</option>
                                <option class="estados" value="MT">MT</option>
                                <option class="estados" value="MG">MG</option>
                                <option class="estados" value="PA">PA</option>
                                <option class="estados" value="PB">PB</option>        
                                <option class="estados" value="PR">PR</option>
                                <option class="estados" value="PI">PI</option>
                                <option class="estados" value="RJ">RJ</option>
                                <option class="estados" value="RN">RN</option>
                                <option class="estados" value="RS">RS</option>
                                <option class="estados" value="RO">RO</option>
                                <option class="estados" value="RR">RR</option>
                                <option class="estados" value="SC">SC</option>
                                <option class="estados" value="SP">SP</option>
                                <option class="estados" value="SE">SE</option>
                                <option class="estados" value="GO">GO</option>
                                <option class="estados" value="PE">PE</option>
                                <option class="estados" value="TO">TO</option>
                    </select>
                    </div>
                    <div class="pergunta">
                                <label id="dataI">Data inicial: </label> <br>
                                <input type="text" id="datainicial" placeholder="dd/mm/yyyy" required=""> 
                    </div>
                    <div class="pergunta">
                                <label id="Dias">Número de dias: </label> <br>
                                <input type="number" id="dias" placeholder="Digite o número de dias" required=""> 
                    </div>
                  <div class="pergunta">
                                <label id="dataC">Data final em dias corridos: </label> <br>
                                <input type="text" id="datacorridos" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="pergunta">
                                <label id="dataU">Data final em dias úteis: </label> <br>
                                <input type="text" id="datauteis" placeholder="dd/mm/yyyy">
                    </div>
                </form>

                <button id="submit" type="submit">Calcular</button>
                <ul id="mensagens-feriado"></ul>
                <ul id="mensagens-erro"></ul>
            </body>

<script src="datas.js"></script>
